# TinDaisy2 template
# * complete workflow tindaisy2.cwl
# * production optimizations

# YAML template as generated with cwltool --make-template

# No reference- or collection-specific (e.g. CPTAC3) definitons

# Template for TinDaisy YAML input file
# The following arguments must be substituted:
# * /storage1/fs1/dinglab/Active/Projects/rmashl/ATACseq/AWS/primary/WGS/5cd8b5cf-fa00-4cf6-82f3-d650bf84d9c6_wgs_gdc_realn.bam
# * /storage1/fs1/dinglab/Active/Projects/rmashl/ATACseq/AWS/primary/WGS/74ef1c9d-e73f-4ff5-8ecc-cf012dd0014c_wgs_gdc_realn.bam
# * /storage1/fs1/m.wyczalkowski/Active/Primary/Resources/References/GRCh38.d1.vd1/GRCh38.d1.vd1.fa
# * /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params -> value is $TD_ROOT/params
# * /storage1/fs1/m.wyczalkowski/Active/Primary/Resources/Databases/VEP/v99/vep-cache.99_GRCh38.tar.gz
# * 99
# * GRCh38
# * /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/chrlist/GRCh38.d1.vd1.chrlist.txt
# * NORMAL
# * TUMOR

# New in TinDaisy2
# * /storage1/fs1/m.wyczalkowski/Active/Primary/Resources/Databases/ClinVar/GRCh38/20200706/clinvar_20200706.vcf.gz
# * /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/chrlist/GRCh38.callRegions.bed.gz
# * /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/chrlist/GRCh38.callRegions.bed

# Remove the following:
# * /storage1/fs1/m.wyczalkowski/Active/Primary/Resources/Databases/dbSnP_COSMIC/GRCh38.d1.vd1/dbSnP-COSMIC.GRCh38.d1.vd1.20190416.vcf.gz

# New in TinDaisy2
clinvar_annotation:  # type "File" (optional)
    class: File
    path: /storage1/fs1/m.wyczalkowski/Active/Primary/Resources/Databases/ClinVar/GRCh38/20200706/clinvar_20200706.vcf.gz
    #path: /gscmnt/gc7202/dinglab/common/databases/ClinVar/GRCh38/20200706/clinvar_20200706.vcf.gz
rescue_clinvar: false
rescue_cosmic: true
call_regions:  # type "File" (optional)
    class: File
    #path: /gscuser/mwyczalk/projects/TinDaisy/TinDaisy/params/chrlist/GRCh38.callRegions.bed.gz
    path: /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/chrlist/GRCh38.callRegions.bed.gz
canonical_BED:  # type "File"
    class: File
    #path: /gscuser/mwyczalk/projects/TinDaisy/TinDaisy/params/chrlist/GRCh38.callRegions.bed
    path: /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/chrlist/GRCh38.callRegions.bed

# from TinDaisy
normal_bam:
  class: File
  path: /storage1/fs1/dinglab/Active/Projects/rmashl/ATACseq/AWS/primary/WGS/5cd8b5cf-fa00-4cf6-82f3-d650bf84d9c6_wgs_gdc_realn.bam
tumor_bam:
  class: File
  path: /storage1/fs1/dinglab/Active/Projects/rmashl/ATACseq/AWS/primary/WGS/74ef1c9d-e73f-4ff5-8ecc-cf012dd0014c_wgs_gdc_realn.bam
reference_fasta:
  class: File
  path: /storage1/fs1/m.wyczalkowski/Active/Primary/Resources/References/GRCh38.d1.vd1/GRCh38.d1.vd1.fa

# barcodes replace "TUMOR" and "NORMAL" as sample names in output MAF
normal_barcode: NORMAL
tumor_barcode: TUMOR

# Caller config.  Note mutect does not have a caller config file
pindel_config:
  class: File
  path: /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/caller_config/pindel.WGS.ini
strelka_config:
  class: File
  path: /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/caller_config/strelka.WGS.ini
varscan_config:
  class: File
  path: /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/caller_config/varscan.WGS.ini

# Other filter config
classification_config:
  class: File
  path: /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/filter_config/classification_filter_config.ini
af_config:
  class: File
  path: /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/filter_config/af_filter_config.ini

# Data files
centromere_bed:
  class: File
  path: /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/centromere/ucsc-centromere.GRCh38.bed

# VEP Cache is used for VEP annotation and vcf_2_maf.
# If not defined, online lookups will be used by VEP annotation. These are slower and do not include allele frequency info (MAX_AF) needed by AF filter.
# For performance reasons, defining vep_cache_gz is suggested for production systems

vep_cache_gz:
  class: File
  path: /storage1/fs1/m.wyczalkowski/Active/Primary/Resources/Databases/VEP/v99/vep-cache.99_GRCh38.tar.gz

vep_cache_version: 99
assembly: GRCh38

chrlist: # Defining this turns on pindel parallel
  class: File
  path: /home/rmashl/Projects/ATACseq/CromwellRunner/CWL/TinDaisy/params/chrlist/GRCh38.d1.vd1.chrlist.txt

